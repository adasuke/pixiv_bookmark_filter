name: Build Extension (Dev)

on:
  push:
    tags:
      - "dev-v*.*.*" # dev-v1.0.0 のようなタグで開発用ビルドを実行
  workflow_dispatch: # 手動実行を可能にする
    inputs:
      version:
        description: "リリースバージョン (例: dev-v1.0.0)"
        required: true
        default: "dev-v1.0.0"
        type: string

jobs:
  build-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build extension (Development)
        run: npm run build:extension:dev

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Create zip file
        run: |
          cd out
          zip -r ../pixiv-bookmark-filter-dev-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          files: pixiv-bookmark-filter-dev-${{ steps.get_version.outputs.VERSION }}.zip
          prerelease: true
          body: |
            ## Pixiv Bookmark Filter (Development Build) ${{ steps.get_version.outputs.VERSION }}

            ⚠️ **これは開発用ビルドです**

            このビルドには、デバッグ用のコンソールログが含まれています。
            通常利用の場合は、本番用のリリースをダウンロードしてください。

            ### インストール方法

            1. zipファイルをダウンロード
            2. zipファイルを解凍
            3. Chromeで `chrome://extensions/` を開く
            4. 右上の「デベロッパーモード」を有効化
            5. 「パッケージ化されていない拡張機能を読み込む」をクリック
            6. 解凍したフォルダを選択

            ### デバッグ情報

            このビルドでは、ブラウザのコンソール（F12）に以下の情報が表示されます：

            - フィルター適用状況
            - ブックマーク数の検出ログ
            - 設定変更の通知
            - DOM要素の検出状況
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
